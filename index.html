<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator The Odin Project</title>
</head>

<body>
    <div id="container">
        <div id="res"></div>
        <div id="buttons-container">
            <button data-code="Numpad7" class="digit">7</button>
            <button data-code="Numpad8" class="digit">8</button>
            <button data-code="Numpad9" class="digit">9</button>
            <button data-code="NumpadAdd" class="operator">+</button>
            <button data-code="Numpad4" class="digit">4</button>
            <button data-code="Numpad5" class="digit">5</button>
            <button data-code="Numpad6" class="digit">6</button>
            <button data-code="NumpadSubtract" class="operator">-</button>
            <button data-code="Numpad1" class="digit">1</button>
            <button data-code="Numpad2" class="digit">2</button>
            <button data-code="Numpad3" class="digit">3</button>
            <button data-code="NumpadMultiply" class="operator">*</button>
            <button data-code="Numpad0" id="btnZero">0</button>
            <button data-code="NumpadDecimal" id="btnDot">.</button>
            <button data-code="Equal" id="btnEql">=</button>
            <button data-code="NumpadDivide" class="operator">/</button>
            <button data-code="Backspace" id="btnUndo">&#8592;</button>
            <button data-code="Delete" id="btnClr">CLEAR</button>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
